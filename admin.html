<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Admin NSixCool</title>

<style>
body{
    font-family:Inter, sans-serif;
    background:#0A1220;
    color:white;
    padding:20px;
}
.card{
    background:rgba(255,255,255,0.06);
    padding:20px;
    border-radius:14px;
    max-width:600px;
    margin:auto;
}
input{
    width:100%;
    padding:12px;
    border-radius:10px;
    margin-bottom:10px;
    background:rgba(255,255,255,0.07);
    border:none;
    color:white;
}
button{
    background:#14B8A6;
    padding:10px 16px;
    border:none;
    border-radius:10px;
    cursor:pointer;
    font-weight:bold;
}
.list{
    margin-top:15px;
}
.item{
    padding:10px;
    background:rgba(255,255,255,0.05);
    border-radius:10px;
    display:flex;
    justify-content:space-between;
    margin-bottom:8px;
}
.del{
    cursor:pointer;
    color:#ff6b6b;
    font-weight:bold;
}
</style>

</head>
<body>

<div class="card" id="loginBox">
    <h2>Login Admin</h2>
    <input type="password" id="pw" placeholder="Password Admin">
    <button onclick="login()">Masuk</button>
</div>

<div class="card" id="panel" style="display:none">
    <h2>Kelola Layanan</h2>

    <input type="text" id="baru" placeholder="Tambah layanan...">
    <button onclick="tambah()">Tambah</button>

    <div class="list" id="list"></div>
</div>

<script>
function login(){
    if(document.getElementById("pw").value === "101004"){
        loginBox.style.display = "none";
        panel.style.display = "block";
        loadList();
    }else{
        alert("Password salah!");
    }
}

function loadList(){
    const arr = JSON.parse(localStorage.getItem('layanan'));
    const box = document.getElementById('list');
    box.innerHTML = "";

    arr.forEach((v,i)=>{
        box.innerHTML += `
            <div class="item">
                ${v}
                <span class="del" onclick="hapus(${i})">Hapus</span>
            </div>
        `;
    });
}

function tambah(){
    let v = baru.value.trim();
    if(!v) return alert("Isi dulu");
    let arr = JSON.parse(localStorage.getItem('layanan'));
    arr.push(v);
    localStorage.setItem('layanan', JSON.stringify(arr));
    baru.value = "";
    loadList();
}

function hapus(i){
    let arr = JSON.parse(localStorage.getItem('layanan'));
    arr.splice(i,1);
    localStorage.setItem('layanan', JSON.stringify(arr));
    loadList();
}
</script>

</body>
</html>
