<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel - NSIXCOOL</title>

<style>
    body{
        margin:0;
        font-family: Poppins, sans-serif;
        background:#0d0d0d;
        color:white;
    }
    .container{
        max-width:900px;
        margin:40px auto;
        background:rgba(255,255,255,0.06);
        padding:30px;
        border-radius:20px;
        backdrop-filter:blur(10px);
        box-shadow:0 0 20px rgba(0,0,0,0.5);
    }
    h2{
        margin-top:20px;
        border-bottom:1px solid rgba(255,255,255,0.2);
        padding-bottom:5px;
    }
    input, textarea{
        width:100%;
        padding:10px;
        border:none;
        border-radius:10px;
        margin-top:5px;
        margin-bottom:15px;
        background:rgba(255,255,255,0.12);
        color:white;
        outline:none;
    }
    textarea{ height:80px; }

    button{
        padding:10px 15px;
        background:#00b7ff;
        border:none;
        border-radius:10px;
        cursor:pointer;
        color:white;
        font-weight:bold;
        margin-top:5px;
    }
    .btn-del{
        background:#ff3b3b;
    }
    .layanan-box{
        border:1px solid rgba(255,255,255,0.2);
        padding:15px;
        border-radius:15px;
        margin-bottom:15px;
    }
</style>

</head>
<body>

<div class="container">
    <h1>Admin Panel NSIXCOOL</h1>

    <h2>Informasi Website</h2>
    <label>Nama Website</label>
    <input id="siteName">

    <label>About Us</label>
    <textarea id="about"></textarea>

    <label>Alamat</label>
    <textarea id="alamat"></textarea>

    <label>Nomor WhatsApp</label>
    <input id="wa">

    <h2>Daftar Layanan</h2>
    <div id="layananList"></div>

    <button onclick="addLayanan()">+ Tambah Layanan</button>
    <br><br>
    <button onclick="saveData()">ðŸ’¾ Simpan Semua</button>
</div>

<script>
let defaultData = {
    siteName: "NSIXCOOL Air Conditioner",
    about: "Kami adalah layanan profesional perawatan AC dengan teknisi berpengalaman.",
    alamat: "Perumahan Bumi Kartika Dramaga Raya Blok F2 No 11, Ciherang, Dramaga, Kabupaten Bogor",
    wa: "085183317766",
    layanan: [
        {
            nama: "Servis & Cuci AC",
            deskripsi: "Membersihkan indoor, outdoor, cek freon & ampere.",
            harga: "120000"
        },
        {
            nama: "Isi Freon R32/R410",
            deskripsi: "Pengisian freon dan pengecekan kebocoran.",
            harga: "150000"
        },
        {
            nama: "Perbaikan Kompresor",
            deskripsi: "Perbaikan unit kompresor AC tidak dingin / mati total.",
            harga: "350000"
        }
    ]
};

let data = JSON.parse(localStorage.getItem("adminData")) || defaultData;

document.getElementById("siteName").value = data.siteName;
document.getElementById("about").value = data.about;
document.getElementById("alamat").value = data.alamat;
document.getElementById("wa").value = data.wa;

function renderLayanan(){
    let list = document.getElementById("layananList");
    list.innerHTML = "";

    data.layanan.forEach((l, i)=>{
        list.innerHTML += `
            <div class="layanan-box">
                <label>Nama Layanan</label>
                <input value="${l.nama}" onchange="editLayanan(${i}, 'nama', this.value)">

                <label>Deskripsi</label>
                <textarea onchange="editLayanan(${i}, 'deskripsi', this.value)">${l.deskripsi}</textarea>

                <label>Harga (angka saja)</label>
                <input value="${l.harga}" onchange="editLayanan(${i}, 'harga', this.value)">

                <button class="btn-del" onclick="hapusLayanan(${i})">Hapus</button>
            </div>
        `;
    });
}

function editLayanan(i, key, val){
    data.layanan[i][key] = val;
}

function hapusLayanan(i){
    data.layanan.splice(i,1);
    renderLayanan();
}

function addLayanan(){
    data.layanan.push({
        nama: "Nama Layanan Baru",
        deskripsi: "Deskripsi layanan...",
        harga: "0"
    });
    renderLayanan();
}

function saveData(){
    data.siteName = document.getElementById("siteName").value;
    data.about = document.getElementById("about").value;
    data.alamat = document.getElementById("alamat").value;
    data.wa = document.getElementById("wa").value;

    localStorage.setItem("adminData", JSON.stringify(data));
    alert("Data berhasil disimpan!");
}

renderLayanan();
</script>

</body>
</html>
