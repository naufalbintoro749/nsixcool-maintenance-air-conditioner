<!DOCTYPE html>
<html lang="id">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NSIXCOOL Air Conditioner</title>

<style>
    body {
        margin: 0;
        font-family: Poppins, sans-serif;
        background: #0a0a0a;
        color: white;
        overflow-x: hidden;
    }

    .hero {
        text-align: center;
        padding: 100px 20px;
        background: radial-gradient(circle, rgba(0,183,255,0.25), transparent);
    }

    h1 {
        font-size: 48px;
        font-weight: 700;
        margin-bottom: 10px;
        text-shadow: 0 0 25px #00b7ff;
    }

    .sub {
        font-size: 18px;
        opacity: 0.8;
        max-width: 600px;
        margin: auto;
    }

    .container {
        max-width: 1000px;
        margin: 40px auto;
        padding: 0 20px;
    }

    .section-title {
        font-size: 32px;
        margin-bottom: 20px;
        text-shadow: 0 0 15px #00b7ff;
    }

    .layanan-box {
        background: rgba(255,255,255,0.06);
        padding: 20px;
        border-radius: 20px;
        margin-bottom: 20px;
        box-shadow: 0 0 12px rgba(0,255,255,0.05);
        border: 1px solid rgba(255,255,255,0.1);
    }

    .layanan-title {
        font-size: 22px;
        font-weight: 700;
    }

    .layanan-desc {
        opacity: 0.7;
        margin-top: 5px;
    }

    .layanan-price {
        margin-top: 10px;
        font-weight: bold;
        color: #00e0ff;
    }

    .btn-wa {
        margin-top: 15px;
        display: inline-block;
        padding: 12px 20px;
        background: #00b7ff;
        color: white;
        border-radius: 12px;
        text-decoration: none;
        font-weight: bold;
        box-shadow: 0 0 15px #00b7ff;
        transition: 0.2s;
    }

    .btn-wa:hover {
        background: #009edb;
        box-shadow: 0 0 25px #00b7ff;
    }

    footer {
        margin-top: 50px;
        text-align: center;
        padding: 30px;
        opacity: 0.5;
    }

</style>
</head>

<body>

<div class="hero">
    <h1 id="siteName">NSIXCOOL Air Conditioner</h1>
    <p class="sub" id="about">Loading...</p>
</div>

<div class="container">
    <h2 class="section-title">Layanan Kami</h2>
    <div id="layananContainer">Memuat layanan...</div>

    <h2 class="section-title" style="margin-top:50px;">Alamat</h2>
    <p id="alamat"></p>

    <h2 class="section-title" style="margin-top:50px;">Hubungi Kami</h2>
    <a id="waBtn" href="#" class="btn-wa" target="_blank">Chat via WhatsApp</a>
</div>

<footer>
    © 2025 NSIXCOOL Air Conditioner – Profesional Layanan AC
</footer>

<script>
// Ambil data dari localStorage
let data = JSON.parse(localStorage.getItem("adminData"));

if (!data) {
    document.getElementById("about").innerText = "Silakan atur dari admin panel.";
} else {
    document.getElementById("siteName").innerText = data.siteName;
    document.getElementById("about").innerText = data.about;
    document.getElementById("alamat").innerText = data.alamat;

    document.getElementById("waBtn").href =
        "https://wa.me/" + data.wa + "?text=Halo%20NSIXCOOL,%20saya%20ingin%20booking%20jasa%20AC.";

    let box = "";

    data.layanan.forEach(l => {
        box += `
        <div class="layanan-box">
            <div class="layanan-title">${l.nama}</div>
            <div class="layanan-desc">${l.deskripsi}</div>
            <div class="layanan-price">Harga: Rp ${parseInt(l.harga).toLocaleString()}</div>
            <a class="btn-wa" target="_blank"
               href="https://wa.me/${data.wa}?text=Halo,%20saya%20ingin%20booking:%20${encodeURIComponent(l.nama)}">
               Pesan via WhatsApp
            </a>
        </div>
        `;
    });

    document.getElementById("layananContainer").innerHTML = box;
}
</script>

</body>
</html>
