<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>NSixCool - Maintenance AC</title>
</head>
<body>

<h2>Booking Layanan</h2>

<form id="formBooking">
  <label>Nama</label><br>
  <input id="nama" required><br><br>

  <label>No HP</label><br>
  <input id="hp" required><br><br>

  <label>Alamat</label><br>
  <input id="alamat" required><br><br>

  <label>Jenis Layanan</label><br>
  <select id="layanan"></select><br><br>

  <button type="submit">Kirim</button>
</form>

<script>
async function loadLayanan(){
  const r = await fetch("/api/layanan");
  const j = await r.json();
  const sel = document.getElementById("layanan");

  sel.innerHTML = "";

  j.layanan.forEach(l => {
    let o = document.createElement("option");
    o.value = l;
    o.textContent = l;
    sel.appendChild(o);
  });
}

loadLayanan();
</script>

</body>
</html>
