<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NsixCool Air Conditioner</title>

<style>
    body { margin:0; font-family:Arial; background:#0d0d0d; color:white; }
    header { padding:20px; text-align:center; background:#111; font-size:26px; font-weight:bold; }
    .hero { padding:50px 20px; text-align:center; background:linear-gradient(135deg,#0d0d0d,#222); }
    .hero h1 { font-size:40px; margin-bottom:10px; }
    .hero p { font-size:18px; opacity:0.8; }

    .container { max-width:900px; margin:auto; padding:20px; }

    .layanan-card {
        background:rgba(255,255,255,0.05); padding:20px; margin:10px 0;
        border-radius:12px; border:1px solid rgba(255,255,255,0.15);
    }

    .btn {
        padding:12px 18px; background:#00aaff; color:white; border-radius:8px;
        text-decoration:none; display:inline-block; margin-top:15px;
    }
</style>

</head>
<body>

<header>NsixCool Air Conditioner</header>

<section class="hero">
    <h1>Service & Maintenance AC Profesional</h1>
    <p>Jaga kenyamanan rumah & bisnis Anda dengan perawatan AC berkualitas.</p>
    <p><b>Alamat:</b> Perumahan Bumi Kartika Dramaga Raya Blok F2 No.11, Ciherang, Dramaga, Kab. Bogor</p>

    <a class="btn" href="https://wa.me/6285183317766?text=Halo%20saya%20ingin%20service%20AC">
        Hubungi WhatsApp
    </a>
</section>

<div class="container">
    <h2>Daftar Layanan</h2>
    <div id="listLayanan"></div>

    <center><a class="btn" href="admin.html">Masuk Admin</a></center>
</div>

<script>
let layanan = JSON.parse(localStorage.getItem("layananNsix") || "[]");

function renderHome(){
    let box = document.getElementById("listLayanan");
    box.innerHTML = "";

    layanan.forEach(l => {
        box.innerHTML += `
            <div class="layanan-card">
                <h3>${l.nama}</h3>
                <p>Type: <b>${l.jenis}</b></p>
                <p>Harga: Rp ${l.harga}</p>
            </div>
        `;
    });
}

renderHome();
</script>

</body>
</html>
