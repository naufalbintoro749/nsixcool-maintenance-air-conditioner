<!DOCTYPE html>
<html>
<head>
  <title>Login Admin</title>
  <style>
    body{font-family:Arial;background:#0f1724;color:white;display:flex;justify-content:center;align-items:center;height:100vh;}
    .box{background:#0b1220;padding:25px;border-radius:10px;width:300px;box-shadow:0 0 10px #000;}
    input{width:100%;padding:10px;margin:10px 0;border-radius:6px;border:none;}
    button{width:100%;padding:12px;background:#14b8a6;color:#002;border:none;border-radius:6px;font-weight:bold;cursor:pointer;}
  </style>
</head>
<body>
  <div class="box">
    <h2>Login Admin</h2>
    <input id="user" placeholder="Username">
    <input id="pass" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="msg" style="color:red;"></p>
  </div>

<script>
async function login(){
  let res = await fetch("/api/login", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({
      username:document.getElementById("user").value,
      password:document.getElementById("pass").value
    })
  });

  let out = await res.json();

  if(out.success){
    location.href = "admin.html";
  } else {
    document.getElementById("msg").innerText = "Login salah!";
  }
}
</script>
</body>
</html>
